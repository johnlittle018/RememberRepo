{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'remember/style.css' %}"> 

<!doctype html>
<html lang="en">
    <head>
        <title>Admin Main Menu</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>

            .navbar{
                border-bottom: 3px solid black;
                background: rgba(255, 255, 255, 0.9);
            }

            .autohide{
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                width: 100%;
                z-index: 1030;
            }
            .scrolled-down{
                transform:translateY(-100%); transition: all 0.3s ease-in-out;
            }

            .scrolled-up{
                transform:translateY(0); transition: all 0.3s ease-in-out;
            }

            .backButton{
                width:51px;height:51px;
                background: transparent url(/../../static/remember/images/backButton.png) no-repeat;
                background-color: transparent;
                mix-blend-mode: multiply;
                background-size: cover;
                border: none;
            }

            .logo{
                width:83.1px; height: 72px; 
                /* Original size width: 374; height: 324 */
                background: transparent url(/../../static/remember/images/RememberLogoSized.png) no-repeat;
                mix-blend-mode: multiply;
                background-size: cover;
                border: none;
                
            }

            .btn.btn-secondary.dropdown-toggle {
                background-color: rgb(211,211,211);  
            }

            h1{
                color: white;
                font-family: 'Sans serif', Helvetica, sans-serif;
                font-size: calc(2.3vw + 2.3vh);
                padding-left: 12%;
            }

            img{
                width: 100%;
                height: 235px;
            }

            .caption{
                background-color: white;
                height: 15%;
                padding-left: 5px;
                font-size: larger;
                opacity: 0.7;
            }
            
            .pictureStyle{
                min-height: 300px;
                max-width: 400px;
                width: 60vw;
                height:auto;
            }

            .scaleEdit{
                object-fit:contain;
                background: transparent url(/../../static/remember/images/editIcon.png) no-repeat;
                background-size: contain;
                background-position: center;
            }
        
            .scaleResults{
                object-fit:contain;
                background: transparent url(/../../static/remember/images/results.png) no-repeat;
                background-size: contain;
                background-position: center;
            }

            .scaleAnalytics{
                object-fit:contain;
                background: transparent url(/../../static/remember/images/analytics.png) no-repeat;
                background-size: contain;
                background-position: center;
            }

            .scaleReminder{
                object-fit:contain;
                background: transparent url(/../../static/remember/images/reminder.png) no-repeat;
                background-size: contain;
                background-position: center;
            }

            .scaleAddMembers{
                object-fit:contain;
                background: transparent url(/../../static/remember/images/addMember.png) no-repeat;
                background-size: contain;
                background-position: center;
            }

            .names{
                color: black;
                padding: 5px;
                padding-bottom: 0;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>

        </header>

        <!-- All your html stuff here -->

        <nav class="autohide navbar navbar-light" style="padding-left: 1vw;padding-right: 1vw;">
            <a class="navbar-brand" href="#" >
                <button class="backButton" onclick="history.back()"></button>
            </a>
            <a href="">
                <div class="logo"></div>
            </a>
            <div class="dropdown" style="padding-right:1vw;">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/../../static/remember/images/settingsIcon1.png" style="width:42px;height:42px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </nav>


        <div class="d-flex mr-auto m-3 bd-highlight">
            <h1> 
                <span>Menu -</span>
                <span>{{userRelation.patient.name}}</span>
            </h1>
        </div>

        <div class="d-flex justify-content-center align-content-center flex-wrap">

            <form action="{% url 'Remember:editQuestionnaire' %}" method="post">
                {% csrf_token %}
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton" >
                        <div class="d-flex justify-content-center scaleEdit">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation">
                        <h5 class="names">Edit Questionnaire</h5>
                        <input type="hidden" name="relation" value="{{userRelation.id}}">
                    </button>
                </div>
            </form>

            <form action="">
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton" >
                        <div class="d-flex justify-content-center scaleResults">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation">
                        <h5 class="names">Review Results</h5>
                    </button>
                </div>
            </form>

            <form action="">
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton">
                        <div class="d-flex justify-content-center scaleAnalytics">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation">
                        <h5 class="names">View Analytics</h5>
                    </button>
                </div>
            </form>

            <form action="">
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton">
                        <div class="d-flex justify-content-center scaleReminder">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation">
                        <h5 class="names">Set Reminder</h5>
                    </button>
                </div>
            </form>

            <form action="">
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton" >
                        <div class="d-flex justify-content-center scaleAddMembers">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation">
                        <h5 class="names">Invite Family or Friends</h5>
                    </button>
                </div>
            </form>

            <form action="">
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton" >
                        <div class="d-flex justify-content-center scaleAddMembers">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation">
                        <h5 class="names">Invite Admins</h5>
                    </button>
                </div>
            </form>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function(){

                el_autohide = document.querySelector('.autohide');
                // add padding-top to bady (if necessary)
                navbar_height = document.querySelector('.navbar').offsetHeight;
                document.body.style.paddingTop = navbar_height + 'px';

                if(el_autohide){
                var last_scroll_top = 0;
                window.addEventListener('scroll', function() {
                        let scroll_top = window.scrollY;
                    if(scroll_top < last_scroll_top) {
                            el_autohide.classList.remove('scrolled-down');
                            el_autohide.classList.add('scrolled-up');
                        }
                    else {
                        el_autohide.classList.remove('scrolled-up');
                        el_autohide.classList.add('scrolled-down');
                    }
                        last_scroll_top = scroll_top;
                }); 
                // window.addEventListener
                }
                // if

            }); 
        </script>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
