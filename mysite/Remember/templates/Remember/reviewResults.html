{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'remember/style.css' %}"> 

<!doctype html>
<html lang="en">
    <head>
        <title>Review Results</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <style>
               
            .backButton{
                width:51px;height:51px;
                background: transparent url(/../../static/remember/images/backButton.png) no-repeat;
                background-color: transparent;
                mix-blend-mode: multiply;
                background-size: cover;
                border: none;
            }
            
            .logo{
                width:83.1px; height: 72px; 
                /* Original size width: 374; height: 324 */
                background: transparent url(/../../static/remember/images/RememberLogoSized.png) no-repeat;
                mix-blend-mode: multiply;
                background-size: cover;
                border: none;
            }

            .btn.btn-secondary.dropdown-toggle {
                background-color: lightgrey;  
            }

            h1{
                color: white;
                font-family: 'Sans serif', Helvetica, sans-serif;
                font-size: calc(2.5vw + 2.5vh);
            }

            .boxContent{
                color:black;
                padding:0px;
                margin:0px;
            }

            p{
                color: white;
                padding:0%;
                margin:0%;
            }
            .results{
                border: 5px solid black;
                background-color: aliceblue;
                padding: 1%;
            }

            .d-flex .justify-content-start{
                padding:0px;
                margin:0px;
            }

        </style>
    </head>

    <body>
        <header>
            
        </header>

        <!-- All your html stuff here -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <button class="backButton" onclick="history.back()"></button>
            </a>
            <a href="">
                <div class="logo"></div>
            </a>
            <div class="dropdown" style="padding-right:1vw;">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/../../static/remember/images/settingsIcon.png" style="width:42px;height:42px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="d-flex flex-column bd-highlight mb-3">
            
            <div class="container">
                <div class="mr-auto mb-2 mt-2 p-2 bd-highlight">
                    <h1>
                        Questionnaire Results
                    </h1> 
                </div>             
            </div>


            <form action="{% url 'Remember:questionnaireResults' %}" method="post">
                {% csrf_token %}
                {% for result in QuizeResults %}  
                    
                    <button type="submit" value="questionnaireResults" class="container results">
                        <div class="row flex-nowrap">
                            <div class="col-7">
                                <div class="d-flex justify-content-start">
                                    <h4>
                                        <!-- {{ myQuestions = Question.objects.filter(quiz = result) 
                                        myLength = len(myQuestions)
                                        return str(myQuestions[(myLength - 1)].timeEnded)
                                        
                                        }} -->
                                        {{result.completionTime}}
                                        <span></span>
                                    </h4>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <p class="boxContent">
                                        {{result.score}}
                                        <span>#</span>
                                    </p>
                                </div>
                                <input type="hidden" name="quizeID" value="{{result.quiz.id}}">
                                
                            </div>
                        </div>
                    </button>

                    <br>
                {% endfor %}
            
                
            
            </form>



        
        </div>     




        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
