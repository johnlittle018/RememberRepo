{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> 

<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>

            h1{
                font: 400 100px/1.5 'Garamond', Helvetica, sans-serif;
                color: white;
                text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 7px 7px 0px rgba(0,0,0,0.05);
            }


            h1.fadeIn span{
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards
            }

            h1.fadeIn span:nth-of-type(2){
            animation-delay: 1s;
            }

            .login-form {
                opacity: 0;
                transform: translateY(30px);
                animation: fadeInAnimation ease 1s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-delay: 3s;
            }

            @keyframes fadeInAnimation{
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            .container{
                height: 150px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .login-form {
                margin: auto;
                width: 30%;
                padding: 10px;
            }

            .login-form form {
                height: 500px;
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }

            .login-form h2 {
                margin: 0 0 15px;
            }

            .form-control, .btn {
                min-height: 60px;
                border-radius: 5px;
            }

            .form-group{
                margin-top: 40px;
            }

            .btn {    
                margin-top: 60px;  
                font-size: 15px;
                font-weight: bold;
                min-height: 40px;
            }

        </style>
    </head>

    <body>
        <header>
            <div class="container">
                <h1 class="fadeIn">
                <span>Welcome</span>
                <span>to Remember</span>
                </h1>
            </div>   
            
        </header>

        <!-- All your html stuff here -->

        <div>
            <div class="login-form">
                <form action="{% url 'Remember:login' %}" method="login">
                    <h2 class="text-center">Log in</h2>       
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name = "userName" type="text" class="form-control" placeholder="Your Email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name = "password" type="password" class="form-control" placeholder="Your Password" required="required">
                    </div>
                    <div class="form-group">
                        <button name = "submit" type="submit" value = "Login" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
        </div>
    </body>
    
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
