{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'remember/style.css' %}"> 

<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            
 
            .backButton{
                width:51px;height:51px;
                background: transparent url(/../../static/remember/images/backButton.png) no-repeat;
                background-color: transparent;
                mix-blend-mode: multiply;
                background-size: cover;
                border: none;
            }

            .logo{
                width:83.1px; height: 72px; 
                /* Original size width: 374; height: 324 */
                background: transparent url(/../../static/remember/images/RememberLogoSized.png) no-repeat;
                mix-blend-mode: multiply;
                background-size: cover;
                border: none;
            }

            hr {
                margin-top: 0rem;
                margin-bottom: 1rem;
                border: 0;
                border-top: 5px solid rgba(0, 0, 0, .3);
            }

            h1{
                color: white;
            }

            p{
                color: white;
            }

            .btn.btn-secondary.dropdown-toggle {
                background-color: lightgrey;  
            }

            .pictureButton{
                background-color: white;
                border-width: 4px;
                border-color: black;
                color: black;
                padding: 0px 0px;
                text-align: left;
                font-weight: bold;
                display: inline-block;
                font-size: 16px;
                margin: 10px 10px;
                cursor: pointer;
            }

            .pictureStyle{
                min-height: 150px;
                max-width: 200px;
                width: 30vw;
                height:auto;
            }

            .scaleImage{
                object-fit:contain;
                background: transparent url(/../../static/remember/images/codeHere.png) no-repeat;
                background-size: cover;
            }

        </style>
    </head>

    <body>
        <header>

            
        </header>

        <!-- All your html stuff here -->

        
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <button class="backButton" onclick="history.back()"></button>
            </a>
            <a href="">
                <div class="logo"></div>
            </a>
            <div class="dropdown" style="padding-right:1vw;">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/../../static/remember/images/settingsIcon.png" style="width:42px;height:42px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </nav>

        <hr/>

        <div class="d-flex justify-content-around">
            <div class="d-flex justify-content-start">
                <div class="mr-auto p-2 bd-highlight">
                    <h1>
                        Select a Patient
                    </h1>
                </div>
            </div>
            <!-- GUI for Profile Picture
            <div class="d-flex justify-content-end">
                <form class="form-inline">
                        <img src="/../../static/remember/images/codeHere.png" style="width:8vw;height:8vw">
                </form>
            </div>
            -->
        </div>
    
        
        <div class="d-flex justify-content-center align-content-center flex-wrap">
            
            
            
            {% for relation in pCA %}
            <form action="{% url 'Remember:pickedPatient' %}" method="post">
                <div class="p-2 bd-highlight">
                    <button type="submit" value="pickedPatient" class="pictureButton" >
                        {% csrf_token %}
                        <div class="d-flex justify-content-center scaleImage">
                            <div class="pictureStyle"></div> <br> 
                            <!--The minimum width of the image depends on the length of the name, (there are problems if the name is too long)-->
                        </div>
                        <input type="hidden" name="relation" value="{{relation.id}}">
                        <label for="pictureButton"  style="padding-left: 5px;">{{relation.patient.name}}</label>
                    </button>
                </div>

            </form>
            {% endfor %}


            

        </div>
        <!-- Optional JavaScript -->

        <script>
        </script>

        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
